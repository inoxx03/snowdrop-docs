<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
{% include head.html %}
<body>
<div class="container">
  {% include nav-bar.html %}
  {{ content }}
  <hr/>
  <div class="row">
    <div class="col-lg-4 col-lg-offset-12">
      <input type="search" id="search" value="" class="form-control"
             placeholder="Search using Fuzzy searching">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="container" id="table">
        <div class="row">
          {% include guides_table.html %}
        </div>
      </div>
      <hr>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; Red Hat 2017</p>
  </footer>
</div>
{% include scripts.html %}
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/jquery-searchable-1.1.0.min.js"></script>
<script>
    $(function () {
        $('#table').searchable({
            striped: true,
            searchType: 'fuzzy',
            selector: 'div.card',
            childSelector: 'div.card-body'
        });
    });
</script>
</body>
</html>
